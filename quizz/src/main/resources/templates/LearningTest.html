<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        h2 {
            margin-top: 20px;
        }
        .img-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data from Tables</h1>

        <!-- Phase Table -->
        <h2>Phase Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Phase ID</th>
                    <th>Phase Name</th>
                    <th>Description</th>
                    <th>Check Topics</th>                    
                </tr>
            </thead>
            <tbody >
                <tr th:each="phase : ${phases}">
                    <td th:text="${phase.phaseId}"></td>
                    <td th:text="${phase.phaseName}"></td>
                    <td th:text="${phase.description}"></td>
                    <td>
                        <form th:action="@{'/learning/'+ ${phase.phaseId}}" method="get">

                            <button type="submit" class="btn btn-primary">Check Topics</button>
                        </form>
                    </td>
                </tr>
                
            </tbody>
        </table>

        <h2>Phase Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Phase ID</th>
                    <th>Phase Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody >
                <tr th:each="phase : ${phases}">
                    <td th:text="${phase.phaseId}"></td>
                    <td th:text="${phase.phaseName}"></td>
                    <td th:text="${phase.description}"></td>
                </tr>
                
            </tbody>
        </table>

                    <td><img th:src="card.cardImg" alt="Cell Structure" class="img-thumbnail"></td>
                    <td >1</td>
                </tr>

            </tbody>
        </table> -->

        <!-- Flashcard Table -->
        <h2>Flashcard Table</h2>
        <table>
            <thead>
                <tr>
                    <th>Card ID</th>
                    <th>Card Name</th>
                    <th>Card Image</th>
                    <th>Definition</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through the cards list -->
                <tr th:each="card : ${cards}">
                    <td th:text="${card.cardId}"></td>
                    <td th:text="${card.cardName}"></td>
                    <td>
                        <img th:src="@{${card.cardImg}}" alt="Flashcard Image" class="img-thumbnail">
                    </td>
                    <td th:text="${card.definition}"></td>
                </tr>
            </tbody>
        </table>


    </div>
</body>
</html>
